<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>验证码邮件列表</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJYFjC7n2vF5dP0P+YpvKJv5Iwbq1k5Yh35Ewl7zTq2p9IFBs5h7c7PSaGgn" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border: 1px solid #333;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #333;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #2a2a2a;
        }
        tr:hover {
            background-color: #444;
        }
        h1 {
            color: #fff;
            margin-bottom: 30px;
            font-size: 32px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        td, th {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>tiktok API接码 电报/TG <a href="https://t.me/ttc0915" target="_blank">TG</a>
</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>收件人</th>
                    <th>标题</th>
                    <th>时间</th>
                </tr>
            </thead>
            <tbody>
                {% for email in emails %}
                    <tr>
                        <td>{{ email.recipient }}</td>
                        <td>{{ email.subject }}</td>
                        <td class="email-time" data-time="{{ email.time }}"></td> <!-- 使用 data-time 存储原始时间 -->
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        // JavaScript 处理时间格式化
        function formatDateTime(datetimeString) {
            const date = new Date(datetimeString);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        }

        document.querySelectorAll('.email-time').forEach(function(element) {
            const rawTime = element.getAttribute('data-time');
            element.textContent = formatDateTime(rawTime); // 更新页面中的时间
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0+dY9nvw2m8yoLw4I6El8L6O1d4YYWlKSMdIkA5L2M4tji3D" crossorigin="anonymous"></script>
</body>
</html>
